        - cn-guangzhou
        - cn-fuzhou
        - cn-wuhan-lr
        - cn-chengdu
        - cn-hongkong
        - ap-northeast-1
        - ap-northeast-2
        - ap-southeast-3
        - ap-southeast-6
        - ap-southeast-5
        - ap-south-1
        - ap-southeast-7
        - us-east-1
        - us-west-1
        - eu-west-1
        - me-east-1
        - eu-central-1
